<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Next Roulette</title>
    <meta property="og:title" content="Watch Next Roulette">
    <meta property="og:description" content="Can't decide on a movie to watch? Let Watch Next Roulette pick for you!">
    <meta property="og:image" content="https://watchnextroulette.com/preview-image.jpg">
    <meta property="og:url" content="https://watchnextroulette.com">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RXSYCFY4HN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RXSYCFY4HN');
</script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1>Watch Next Roulette</h1>
        <p>Can't decide what to watch? Let us pick for you!</p>
        
        <!-- Filters Section -->
        <div class="filters">
            <select id="genreFilter">
                <option value="">Any Genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>
            
            <select id="ratingFilter">
                <option value="">Any Rating</option>
                <option value="70">70%+ Rating</option>
                <option value="80">80%+ Rating</option>
                <option value="90">90%+ Rating</option>
            </select>
            
            <select id="decadeFilter">
                <option value="">Any Decade</option>
                <option value="2020">2020s</option>
                <option value="2010">2010s</option>
                <option value="2000">2000s</option>
                <option value="1990">1990s</option>
                <option value="1980">1980s</option>
                <option value="1970">1970s</option>
                <option value="1960">1960s</option>
                <option value="1950">1950s</option>
                <option value="1940">1940s</option>
            </select>
            
            <select id="languageFilter">
                <option value="">Any Language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
            </select>
        </div>
        
        <!-- Spin Button -->
        <div class="spin-section">
            <button id="spinButton" class="spin-btn">
                ðŸŽ² CLICK HERE TO SPIN ðŸŽ²
            </button>
        </div>
        
        <!-- Movie Result -->
        <div id="movieResult" class="movie-result hidden">
            <div class="movie-card">
                <img id="moviePoster" src="" alt="Movie Poster" class="poster">
                <div class="movie-info">
                    <h2 id="movieTitle"></h2>
                    <p id="movieYear"></p>
                    <p id="movieRating"></p>
                    <p id="movieDescription"></p>
                    <div id="streamingServices"></div>
                </div>
            </div>
        </div>
        
        <!-- Streaming Services Checkboxes -->
        <div class="streaming-services">
            <div class="service-item">
                <input type="checkbox" id="netflix" value="netflix" checked>
                <label for="netflix">Netflix</label>
            </div>
            
            <div class="service-item">
                <input type="checkbox" id="hulu" value="hulu">
                <label for="hulu">Hulu</label>
            </div>
            
            <div class="service-item">
                <input type="checkbox" id="prime" value="prime">
                <label for="prime">Prime Video</label>
            </div>
            
            <div class="service-item">
                <input type="checkbox" id="disney" value="disney">
                <label for="disney">Disney+</label>
            </div>
            
            <div class="service-item">
                <input type="checkbox" id="hbo" value="hbo">
                <label for="hbo">HBO Max</label>
            </div>
            
            <div class="service-item">
                <input type="checkbox" id="apple" value="apple">
                <label for="apple">Apple TV+</label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
